[package]
name = "cargo-libafl-runtime"
version = "0.1.2"
authors = ["Andrea Fioraldi <andreafioraldi@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "The runtime lib for cargo-libafl"
repository = "https://github.com/AFLplusplus/cargo-libafl"
edition = "2021"

[workspace]

[dependencies]
libafl = { git = "https://github.com/AFLplusplus/LibAFL.git", rev = "ef01009f30af40ccda01ed1b0ea15de550bdcf64" }
libafl_targets = { git = "https://github.com/AFLplusplus/LibAFL.git", rev = "ef01009f30af40ccda01ed1b0ea15de550bdcf64", features = ["sancov_8bit", "sancov_cmplog"] }
mimalloc = { version = "*", default-features = false }
structopt = "0.3.25"
portpicker = "0.1.1"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[lib]
crate-type = ["staticlib", "rlib"]
